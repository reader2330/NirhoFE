<div *ngIf="moduleSelect !== 'RYS'" style="margin-top: 100px" class="row col-sm-12">

  <div class="col-sm-10 offset-1">
    <mat-form-field *ngIf="proyects.length && !proyectsNull" class="col-sm-12" appearance="outline">
      <mat-label>Selecciona un proyecto</mat-label>
      <mat-select (selectionChange)="getParticipantes()" [(ngModel)]="proyect">
        <mat-option *ngFor="let proyect of proyects" [value]="proyect">
          {{proyect.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="empresas.length" class="col-sm-12" appearance="outline">
      <mat-label>Selecciona una empresa</mat-label>
      <mat-select (selectionChange)="getParticipantes()" [(ngModel)]="empresa">
        <mat-option *ngFor="let empresa of empresas" [value]="empresa">
          {{empresa.empresa}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="participantes.length" class="col-sm-12" appearance="outline">
      <mat-label>Selecciona un participante</mat-label>
      <mat-select [(ngModel)]="participante">
        <mat-option *ngFor="let parti of participantes" [value]="parti">
          {{parti.nombres || parti.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="col-sm-4 offset-4">
      <button mat-raised-button color="accent" (click)="generarReporte()" [disabled]="BloqueoBoton()" >Generar Reporte</button>
    </div>

  </div>

</div>

<div *ngIf="moduleSelect === 'RYS'" style="margin-top: 100px" class="row col-sm-12">

  <div class="col-sm-10 offset-1">
    <mat-form-field class="col-sm-12" appearance="outline">
      <mat-label>Selecciona un tipo de reporte</mat-label>
      <mat-select (selectionChange)="distribuitorTipoReporte()" [(ngModel)]="typeReporte">
        <mat-option *ngFor="let tipo of tipos" [value]="tipo">
          {{tipo.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="candidatos.length" class="col-sm-12" appearance="outline">
      <mat-label>Selecciona un candidato</mat-label>
      <mat-select  [(ngModel)]="candidato">
        <mat-option *ngFor="let cand of candidatos" [value]="cand">
          {{cand.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="vacantes.length" class="col-sm-12" appearance="outline">
      <mat-label>Selecciona una vacante</mat-label>
      <mat-select [(ngModel)]="vacante">
        <mat-option *ngFor="let vac of vacantes" [value]="vac">
          {{vac.nombreVacante}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="col-sm-4 offset-4">
      <button mat-raised-button color="accent" (click)="distribuitorGenerarReporte()" [disabled]="BloqueoBoton()" >Generar Reporte</button>
    </div>

  </div>

</div>
