<mat-horizontal-stepper labelPosition="bottom" [hidden]="mobile" [linear]="false" #stepper>
  <mat-step>
    <ng-template matStepLabel>
      <p class="bold">Paso 1 </p>
      <p>Datos Empresa</p>
    </ng-template>
    <app-enterprise-evd></app-enterprise-evd>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      <p class="bold">Paso 2 </p>
      <p>Datos Proyecto</p>
    </ng-template>
    <app-proyect-evd></app-proyect-evd>
  </mat-step>

</mat-horizontal-stepper>
<mat-vertical-stepper [hidden]="!mobile" [linear]="false" #stepper2>
  <mat-step>
    <ng-template matStepLabel> Datos Empresa</ng-template>

  </mat-step>
  <mat-step>
    <ng-template matStepLabel> Datos Empleado</ng-template>

  </mat-step>
</mat-vertical-stepper>
