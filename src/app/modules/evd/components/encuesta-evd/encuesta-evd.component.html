<mat-grid-list style="width: 100%" [cols]="checkMobileCols()" rowHeight="400px">
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1"  >
    <div class="logo-nav">
    </div>
  </mat-grid-tile>

        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>tab</mat-icon>{{question.cuestionarioParticipante.pregunta.enunciado}}

        </mat-expansion-panel-header>

              <mat-radio-button  [value]="j+1" >
                <p style="font-size: 13px; margin-top: 10px; ">{{opt.enunciado}}</p>
              </mat-radio-button>
              </mat-list-item>
            </mat-radio-group>

          </mat-list>
