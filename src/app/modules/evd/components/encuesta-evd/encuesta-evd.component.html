<div class="row col-sm-12">
    <div class="col-sm-10 offset-1 logo-nav">
      <img [src]="imgLogo" alt="">
    </div>


    <div style="margin-top: 20px" class="col-sm-10 offset-1">
      <mat-accordion [ngStyle]="{'width':mobile == true ? '100%':'75%'}" class="example-headers-align">
        <mat-expansion-panel *ngFor= "let question of preguntas; let i = index" [expanded]="i === 0" >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>tab</mat-icon>{{question.cuestionarioParticipantes[0].cuestionarioParticipante.pregunta.enunciado}}
            </mat-panel-title>

          </mat-expansion-panel-header>
          <mat-panel-description style="width: 100%">
            <mat-list>
              <mat-list-item style="margin-bottom: 10px">{{question.cuestionarioParticipantes[0].cuestionarioParticipante.pregunta.idTema.descripcion}}</mat-list-item>
              <mat-radio-group (change)="updateValor(question)" [(ngModel)]="question.cuestionarioParticipantes[0].cuestionarioParticipante.respuesta" >
                <mat-list-item *ngFor="let opt of question.cuestionarioParticipantes[0].opciones; let j = index">
                  <mat-radio-button  [value]="j+1" >
                    <p style="font-size: 13px; margin-top: 10px; ">{{opt.enunciado}}</p>
                  </mat-radio-button>
                </mat-list-item>
              </mat-radio-group>

            </mat-list>
