<mat-accordion style="margin-top: 5px">


  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>book </mat-icon> Datos Proyecto
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field   class="inputForm" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="data.nombre" [value]="data.nombre"   type="text">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field  class="inputForm" appearance="outline">
            <mat-label>Numero de empleados</mat-label>
            <input matInput [(ngModel)]="data.numEmpleados" [value]="data.numEmpleados"   type="number">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field  class="inputForm" appearance="outline">
            <mat-label>Numero de participantes</mat-label>
            <input matInput [(ngModel)]="data.numParticipantes" [value]="data.numParticipantes"  type="number">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="inputForm" appearance="outline">
            <mat-label>Sedes</mat-label>
            <input  matInput [(ngModel)]="data.sedes" [value]="data.sedes"  type="text">
          </mat-form-field>
        </div>
      </div>
    </div>

  </mat-expansion-panel>


  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>work_outline </mat-icon> Datos Empresa
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="inputForm" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [value]="data.idEmpresa.empresa"  type="text">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="inputForm" appearance="outline">
            <mat-label>País</mat-label>
            <mat-select [(ngModel)]="data.idEmpresa.pais">
              <mat-option *ngFor="let pais of paises " [value]="pais.id">
                {{pais.descripcionCatalogo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field  class="inputForm" appearance="outline">
            <mat-label>RFC</mat-label>
            <input  [value]="data.idEmpresa.rfc" type="text" matInput >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field  class="inputForm" appearance="outline">
            <mat-label>Dirección</mat-label>
            <input  [value]="data.idEmpresa.direccion" type="tel" matInput >
          </mat-form-field>
        </div>
        <div class="col-md-8">
          <mat-form-field  style="width: 96%; " appearance="outline">
            <mat-label>Giro</mat-label>
            <mat-select [(ngModel)]="data.idEmpresa.giro">
              <mat-option *ngFor="let spin of giros " [value]="spin.id">
                {{spin.descripcionCatalogo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>











  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">



    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>people_outline </mat-icon> Datos Contacto
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="inputForm" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [value]="data.idContacto.nombre"   type="text">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="inputForm" appearance="outline">
            <mat-label>Puesto</mat-label>
            <mat-select [(ngModel)]="data.idContacto.puesto">
              <mat-option *ngFor="let puesto of puestos " [value]="puesto.descripcionCatalogo">
                {{puesto.descripcionCatalogo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="inputForm"  appearance="outline">
            <mat-label>Email</mat-label>
            <input [value]="data.idContacto.email"  type="email"matInput >
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="inputForm" appearance="outline">
            <mat-label>Celular</mat-label>
            <input type="tel" [value]="data.idContacto.celular"  matInput >
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="inputForm" appearance="outline">
            <mat-label>Telefono</mat-label>
            <input type="tel" [value]="data.idContacto.telefono"  matInput >
          </mat-form-field>
        </div>
      </div>
    </div>

  </mat-expansion-panel>

</mat-accordion>

<div class="row" style="margin-top: 30px">
  <div class="col-sm-4 offset-4">
    <button mat-raised-button color="accent" (click)="updateProyecto()"> Actualizar proyecto</button>
  </div>
</div>
