<form [formGroup]="contactForm">

    <mat-card>
      <div class="row">

        <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md-4">
          <button mat-raised-button style="float: right" (click)="openDialog()" color="primary"> Agregar <mat-icon>add_circle_outline</mat-icon></button>
        </div>
        <br><br>
        <div class="col-sm-12">

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="idioma">
              <th mat-header-cell *matHeaderCellDef style="padding-right: 50px;"> IDIOMA </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="habilidad">
              <th mat-header-cell *matHeaderCellDef style="padding-right: 55px;"> HABILIDAD </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nivel">
              <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> NIVEL </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> <button mat-button><mat-icon>delete</mat-icon></button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>

      </div>
    </mat-card>

</form>
