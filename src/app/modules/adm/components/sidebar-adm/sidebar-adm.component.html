


<mat-toolbar style="background:  black" >
  <a *ngIf="mobile" style=" color:white" (click)="snav.toggle()"><mat-icon >menu</mat-icon></a>
  <span style="flex: 1 1 auto;"></span>
  <button mat-raised-button style="margin-right: 20px;" (click)="IrInicio()"><mat-icon >home</mat-icon>Inicio</button>
  <button mat-raised-button (click)="cerraSesion()"><mat-icon >exit_to_app</mat-icon>Cerrar sesi√≥n</button>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="!mobile" [fixedInViewport]="false" [fixedTopGap]="62" [fixedBottomGap]="60"  #snav>

    <mat-nav-list>
           <span *ngIf="!mobile">
            <div class="logo-nav">

            </div>
          </span>
      <span *ngIf="mobile">
            <div class="logo-nav-mobile">

            </div>
          </span>
      <div >
        <a (click)="goAvatarEditing()" ><img class="avatar" src="{{avatar.url}}"></a>
      </div>

      <mat-list>
        <mat-list-item>
          <p style="margin-left: 40px">{{ 'Jose Lopez' }}</p>
        </mat-list-item>
        <mat-list-item *ngFor="let module of modules" [ngClass]="{'c-active': selectModule == module.id_submodulo}"  (click)="goModule(module.id_submodulo)">
          <p>{{module.descripcion}}</p>
        </mat-list-item>

      </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="row">

      <div style="padding: 10px 30px 0 30px;"  class="col-sm-12 stepper-forms" >

        <app-stepper-adm (responseChildren)="recibirRespuestChildren($event)" *ngIf="selectModule == 2"></app-stepper-adm>

        <app-bandeja (responseChildren)="recibirRespuestChildren($event)" *ngIf="selectModule == 1"></app-bandeja>
        <app-empleado-detalle (responseChildren)="recibirRespuestChildren($event)"  *ngIf="selectModule == 3"></app-empleado-detalle>

      </div>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
