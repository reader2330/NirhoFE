<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 50px;"> NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nacionalidad">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 55px;"> NACIONALIDAD </th>
    <td mat-cell *matCellDef="let element"> {{"Mexicana" || element.nacionalidad}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> FECHA DE NACIMIENTO </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> EDAD </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rfc">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> RFC </th>
    <td mat-cell *matCellDef="let element">{{element.rfc}} </td>
  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="detail3">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button (click)="goDetailEmpleado(element)" mat-button><mat-icon>remove_red_eye</mat-icon></button> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button (click)="deleteEmpleado(element)" mat-button><mat-icon>delete</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
