<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 50px;"> NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nacionalidad">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 55px;"> NACIONALIDAD </th>
    <td mat-cell *matCellDef="let element"> {{element.nacionalidad}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> FECHA DE NACIMIENTO </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> EDAD </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rfc">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> RFC </th>
    <td mat-cell *matCellDef="let element">{{element.rfc}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="curp">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;">  CURP </th>
    <td mat-cell *matCellDef="let element"> {{element.curp}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="nss">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;">  NSS </th>
    <td mat-cell *matCellDef="let element"> {{element.nss}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="detail3">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button (click)="goDetailProyect(element)" mat-button> Ver detalle <mat-icon>chevron_right</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
