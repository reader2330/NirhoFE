<form [formGroup]="languageForm">
  <h5 style="text-align: center">
    <mat-icon>folder_open</mat-icon>
    Nuevo idioma
  </h5>
  <hr>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-12 col-md-6">
        <mat-form-field class="inputForm" appearance="outline" style="display: contents">
          <mat-label>Idioma</mat-label>
          <mat-select formControlName="idioma" required>
            <mat-option *ngFor="let lenguaje of lenguajes" [value]="lenguaje.id">
              {{lenguaje.descripcionCatalogo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field class="inputForm" appearance="outline" style="display: contents">
          <mat-label>Nivel</mat-label>
          <mat-select [formControlName]="nivel" required >
            <mat-option *ngFor="let level of level_lenguages" [value]="level.id">
              {{level.descripcionCatalogo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-12">
        <mat-form-field class="inputForm" appearance="outline" style="display: contents">
          <mat-label>Habilidades</mat-label>
          <mat-select [formControlName]="habilidades" required>
            <mat-option *ngFor="let habilidad of hab_lenguages" [value]="habilidad.id">
              {{habilidad.descripcionCatalogo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button type="button" style="4margin-left: 20px" (click)="saveLanguage()" mat-raised-button color="primary">Guardar</button>

    </div>
  </div>

</form>
