<mat-grid-list [cols]="checkMobileCols()" rowHeight="100px">
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <h2  class="mat-h2 mat-title" ><mat-icon style="margin-top: 15px">mail</mat-icon>Enviar cuestionarios</h2>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <mat-form-field  style="width: 40%; margin-right: 10px" appearance="outline">
      <mat-label>Seleccionar proyecto</mat-label>
      <mat-select [(ngModel)]="proyect" >
        <mat-option *ngFor="let proyect of proyects"  [value]="proyect">
          {{proyect.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <button  mat-raised-button  [disabled]="!proyect.idProyecto" (click)="showPreguntas()"> Ver preguntas</button>
    <button  mat-raised-button color ="accent" [disabled]="!save" style="color: whitesmoke; margin-left: 10px"  (click)="sendCuestionario()">Enviar cuestionarios</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <mat-spinner  color="accent" mode="indeterminate" *ngIf="load"></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<mat-accordion style="margin-top: 5px; width: 100%" *ngIf="showPreguntas">

  <mat-expansion-panel *ngFor="let tema of temas ">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>book</mat-icon> {{tema.pregunta['idTema']['nombre']}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
        <mat-list>
          <mat-list-item style="margin-top: 30px" *ngFor="let item of tema['opciones']">
            {{item.enunciado}}
          </mat-list-item>
        </mat-list>
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
