<div *ngFor="let evaluator of evaluators" style="background: white; border: 1px solid #efefef; padding: 10px 0 0 0; margin-bottom:10px;">
  <div style="margin:20px;">
    <h4> {{evaluator.name}} </h4>
    <table mat-table [dataSource]="evaluator.participantes" class="mat-elevation-z8" style="width: 100%; margin: 20px 0 20px 0; box-shadow: 0 0; border: 1px solid #eceaea;">
      <ng-container matColumnDef="evaluado">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 130px;"> Nombre de los evaluados </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
