<div class="row col-sm-12">
  <mat-form-field style="width:85%;" class="inputForm col-sm-8" appearance="outline">
    <mat-label>Selecciona proyecto</mat-label>
    <mat-select (selectionChange)="getAsignacion()" [(ngModel)]="proyect" style="width:100%;">
      <mat-option *ngFor="let proyect of proyects " [value]="proyect">
        {{proyect.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div *ngIf="showAssign">
<div *ngFor="let evaluator of evaluators" style="background: white; border: 1px solid #efefef; padding: 10px 0 0 0; margin-bottom:10px;">
  <div style="margin:20px;">
    <h4> {{evaluator.evaluador.nombres}} </h4>
    <table mat-table [dataSource]="evaluator.evaluados" class="mat-elevation-z8" style="width: 100%; margin: 20px 0 20px 0; box-shadow: 0 0; border: 1px solid #eceaea;">
      <ng-container matColumnDef="evaluado">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 130px;"> Nombre de los evaluados </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
</div>
