<mat-grid-list [cols]="checkMobileCols()" rowHeight="100px">
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <h2  class="mat-h2 mat-title" ><mat-icon style="margin-top: 1px">insert_chart_outlined</mat-icon> Estadisticas</h2>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <mat-form-field  style="width: 96%; " appearance="outline">
      <mat-label>Seleccionar proyecto</mat-label>
      <mat-select [(ngModel)]="proyect">
        <mat-option *ngFor="let proyect of proyects" [value]="proyect">
          {{proyect.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <button mat-raised-button color="accent" [disabled]="!proyect.idProyecto" (click)="getGraficas()">Ver graficas</button>
  </mat-grid-tile>
</mat-grid-list>
<div class="row" *ngIf="createCharts">
  <div style=" border: 2px black solid" class="row col-sm-12">
    <div style="width: 100%;" class="col-sm-8">
    <chart [options]="pies[0]"></chart>
    </div>
    <mat-form-field style="margin-top: 50px;" class="col-sm-4" >
      <mat-label>Comentario</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="2"
                cdkAutosizeMaxRows="5" type="text" >

      </textarea>
    </mat-form-field>

  </div>
  <div *ngFor="let opt of options; let i = index"  style=" border: 2px black solid"  class="row col-sm-12">
    <div class="col-sm-8">
      <chart  [options]="opt"></chart>
    </div>
    <mat-form-field style="margin-top: 50px;" class="col-sm-4" >
      <mat-label>Comentario</mat-label>
      <textarea matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="5"   type="text" [(ngModel)]="data['datos'][i][0].comentarios" ></textarea>
    </mat-form-field>
  </div>

  <div class="col-sm-4 offset-4" style="margin-top: 30px" >
    <button style="margin-left: 50px" mat-raised-button color="accent" (click)="guardarComentario()"> Guardar comentarios</button>
  </div>

</div>
