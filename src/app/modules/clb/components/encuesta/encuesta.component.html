
<mat-toolbar style="background:  black" >
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>
<div class="row col-sm-12 justify-content-md-center">
  <div class="logo-nav">
  </div>

  <div style="margin-top: 10px" class="row col-sm-12">

    <mat-accordion>
      <mat-expansion-panel *ngFor= "let tema of temas">
        <mat-expansion-panel-header>
          <mat-panel-title>
                {{tema.nombre}}
          </mat-panel-title>
          <mat-panel-description>
            Type your name and age
            <mat-icon color="warn">check_circle_outline</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>


      </mat-expansion-panel>

    </mat-accordion>



  </div>

</div>
