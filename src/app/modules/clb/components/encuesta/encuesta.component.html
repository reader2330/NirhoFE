
<mat-toolbar style="background:  black" >
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>
<div class="logo-nav">
</div>
<div class="col-sm-10" >
  <img class="avatar" [src]="urlMensagge" alt="">
</div>

  <div style="width: 100%; " class="row col-sm-12" >
    <div style="width: 100%; margin-top: 30px" class="col-sm-10 offset-1" *ngIf="goPreguntas">
      <mat-accordion [ngStyle]="{'width':mobile == true ? '100%':'75%'}" class="example-headers-align">
        <mat-expansion-panel [expanded]="true" (opened)="true" >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Cuestionario <mat-icon style="margin-left: 10px" color="accent">check_circle_outline</mat-icon>
            </mat-panel-title>

          </mat-expansion-panel-header>
          <mat-panel-description style="width: 100%">
            <table mat-table style="width: 100%" [dataSource]="dataSource" class="mat-elevation-z8">



              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->

              <!-- Name Column -->
              <ng-container matColumnDef="ENUNCIADO">
                <th mat-header-cell *matHeaderCellDef> ENUNCIADO </th>
                <td mat-cell *matCellDef="let element"> {{element.pregunta.enunciado}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="1">
                <th mat-header-cell *matHeaderCellDef>
                  <ngx-emoji  [ngStyle]="{'margin-left':mobile == true ? '30px':'200px'}" [emoji]="returnEmoji(1)" [size]="returnSize()"></ngx-emoji>
                  <ngx-emoji  [ngStyle]="{'margin-left':mobile == true ? '5px':'20px'}" [emoji]="returnEmoji(2)" [size]="returnSize()"></ngx-emoji>
                  <ngx-emoji  [ngStyle]="{'margin-left':mobile == true ? '5px':'20px'}" [emoji]="returnEmoji(3)" [size]="returnSize()"></ngx-emoji>
                  <ngx-emoji  [ngStyle]="{'margin-left':mobile == true ? '5px':'20px'}" [emoji]="returnEmoji(4)" [size]="returnSize()"></ngx-emoji>
                  <ngx-emoji  [ngStyle]="{'margin-left':mobile == true ? '5px':'20px'}" [emoji]="returnEmoji(5)" [size]="returnSize()"></ngx-emoji>
                </th>
                <td mat-cell *matCellDef="let element">

                  <mat-slider  [(ngModel)]="element.respuesta" [ngStyle]="{'margin-left':mobile == true ? '20px':'160px', 'width':mobile == true ? '100px':'250px'}" min="0" max="5" step="1"  (change)="updateValor(element)" tickInterval="10" thumbLabel ></mat-slider>

                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-panel-description>
        </mat-expansion-panel>
      </mat-accordion>

    </div>
  </div>
<mat-grid-list style="width: 100%" [cols]="checkMobileCols()" rowHeight="100px">

  <mat-grid-tile *ngIf="goPreguntas"  style="width: 100%" [colspan]="checkMobileCols()" [rowspan]="1">
    <button mat-raised-button color="accent" (click)="FinishCuestionario()">Finalizar cuestionario</button>
  </mat-grid-tile>


</mat-grid-list>
