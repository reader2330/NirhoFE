<div class="back">
<mat-grid-list *ngIf="!newUser" [cols]="1" rowHeight="500px">

  <mat-grid-tile [colspan]="1" [rowspan]="2">

          <mat-card class="example-card">
            <mat-grid-list [cols]="1" rowHeight="100px">
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <div class="logo" >

                </div>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field >
                  <mat-label>Usuario</mat-label>
                  <input matInput [(ngModel)]="params.username">
                  <mat-icon matSuffix>account_circle</mat-icon>

                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field >
                  <mat-label>Password</mat-label>
                  <input matInput type="password" [(ngModel)]="params.password">
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="1" rowHeight="50px">
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-checkbox>Recordar sesión</mat-checkbox>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-flat-button style="background-color: #A1B712; color: white" (click)="sendLogin()">Inicia sesión</button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <a (click)="showNewForm()">Aún no tienes cuenta. Registrate aqui</a>
              </mat-grid-tile>

            </mat-grid-list>

          </mat-card>
  </mat-grid-tile>
</mat-grid-list>
  <div style="margin-top: 200px" *ngIf="newUser" class="row col-sm-10 offset-1 mat-elevation-z1">
    <h2>Nuevo candidato</h2>
    <div class="row col-sm-10 offset-1">
        <mat-form-field class="col-sm-10" appearance="outline" >
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="candidato.username">
        </mat-form-field>
    </div>
    <div class="row col-sm-10 offset-1">
      <mat-form-field class="col-sm-10" appearance="outline" >
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="candidato.password">
      </mat-form-field>
    </div>
    <div class="row col-sm-10 offset-1">
      <mat-form-field class="col-sm-10" appearance="outline" >
        <mat-label>RFC</mat-label>
        <input matInput [(ngModel)]="candidato.rfc">
      </mat-form-field>
    </div>
    <div class="col-sm-4 offset-5">
      <button mat-flat-button style="background-color: #A1B712; color: white" (click)="generarUsuario()">Crear candidato</button>
    </div>

  </div>
</div>
