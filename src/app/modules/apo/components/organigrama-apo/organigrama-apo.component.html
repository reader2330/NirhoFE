<mat-grid-list [cols]="checkMobileCols()" rowHeight="100px">
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <h2  class="mat-h2 mat-title" ><mat-icon style="margin-top: 1px">people_outline</mat-icon> Organigrama</h2>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <mat-form-field  style="width: 96%; " appearance="outline">
      <mat-label>Seleccionar proyecto</mat-label>
      <mat-select [(ngModel)]="proyect">
        <mat-option *ngFor="let proyect of proyects" [value]="proyect">
          {{proyect.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="checkMobileCols()" [rowspan]="1">
    <button mat-raised-button (click)="getOrganigrama()">Cargar Organigrama</button>
  </mat-grid-tile>
</mat-grid-list>

<div *ngIf="loadOrganigrama" class="col-sm-12">
  <div class="row justify-content-md-center">
    <div class="organigrama">

      <ul>
        <li>
          <a > <p style="font-size: 10px;">{{levels.nombre}}</p> <p class="text-muted " style="font-size: 10px;">{{levels.puesto}} </p></a>
          <ul *ngIf="levels.subordinados">
            <li *ngFor="let people of levels.subordinados">
              <a ><p style="font-size:10px;">{{people.nombre}} </p> <p class="text-muted " style="font-size: 10px;">{{people.puesto}} </p></a>
              <ul *ngIf="people.subordinados">
                <li *ngFor="let people2 of people.subordinados"   >
                  <a ><p style="font-size: 10px;">{{people2.nombre}}</p> <p class="text-muted " style="font-size: 10px;">{{people2.puesto}} </p></a>
                  <ul *ngIf="people2.subordinados">
                    <li  *ngFor="let people3 of people2.subordinados"  >
                      <a ><p style="font-size: 10px;">{{people3.nombre}}</p> <p class="text-muted " style="font-size: 10px;">{{people3.puesto}} </p></a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</div>
