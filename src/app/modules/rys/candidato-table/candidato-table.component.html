<div class="row col-sm-12">
  <div class="col-sm-10 offset-1">
  <h4 align="center">Candidatos</h4>
  <mat-form-field class="col-sm-10 offset-1">
    <input matInput (keyup)="applyFilter($event.target.value, 1)" placeholder="Buscar">
  </mat-form-field>
  <table *ngIf="showTable"  class="col-sm-10 offset-1 mat-elevation-z1" mat-table [dataSource]="candidatos">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayVacantes">
      <th  mat-header-cell *matHeaderCellDef> {{ column.toUpperCase()}} </th>
      <td mat-cell *matCellDef="let element"> {{column === 'pretencion' ? '$'+element[column]: element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayVacantes"></tr>
    <tr mat-row *matRowDef="let row; columns: displayVacantes;"></tr>
  </table>
  <div style="margin-top: 20px" class="col-sm-6 offset-5">
    <button mat-raised-button (click)="openModal(1)"  style="margin-right: 20px" color="accent">Asignar a vacante</button>
    <button mat-raised-button (click)="openModal(2)"  color="accent">Crear entrevista</button>
  </div>
  </div>
  <div class="col-sm-10 offset-1" style="margin-top: 70px">
  <h4 align="center">Entrevistas</h4>
  <mat-form-field class="col-sm-10 offset-1">
    <input matInput (keyup)="applyFilter($event.target.value, 2)" placeholder="Buscar">
  </mat-form-field>
  <table *ngIf="showTable2"  class="col-sm-10 offset-1 mat-elevation-z1" mat-table [dataSource]="entrevistas">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayEntrevistas">
      <th  mat-header-cell *matHeaderCellDef> {{ column.toUpperCase()}} </th>
      <td mat-cell *matCellDef="let element"> {{column !== 'fechaEntrevista' ? element[column]: (element[column] | date) }} <a *ngIf="column === 'Comentario'" (click)="modalComentario(element)"><mat-icon>comment</mat-icon></a> </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayEntrevistas"></tr>
    <tr mat-row *matRowDef="let row; columns: displayEntrevistas;"></tr>
  </table>
  </div>
</div>
