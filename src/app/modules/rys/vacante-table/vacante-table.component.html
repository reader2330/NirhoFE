<div class="row col-sm-12">
  <table *ngIf="showTable"  class="col-sm-10 offset-1 mat-elevation-z1" mat-table [dataSource]="vacantes">
    <ng-container matColumnDef="Vacante">
      <th  mat-header-cell *matHeaderCellDef> Vacante </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreVacante}} </td>
    </ng-container>
    <ng-container matColumnDef="numeroVacantes">
      <th mat-header-cell *matHeaderCellDef> NÃºmero de vacantes </th>
      <td mat-cell *matCellDef="let element"> {{element.numVacantes}} </td>
    </ng-container>
    <ng-container matColumnDef="detail1">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element"><a (click)="removeVacante(element)" ><mat-icon>delete</mat-icon></a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayVacantes"></tr>
    <tr mat-row *matRowDef="let row; columns: displayVacantes;"></tr>
  </table>


</div>
