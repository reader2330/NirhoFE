<div class="row col-sm-12" >
  <mat-horizontal-stepper   labelPosition="bottom" class="col-sm-10 offset-1" [linear]="false" #stepper>
    <mat-step [formGroup]="InformacionForm" [editable]="false" [stepControl]="InformacionForm">
      <ng-template matStepLabel>Información del solicitante</ng-template>
      <div class="row col-sm-10 offset-1">
        <mat-form-field class="col-sm-10 " appearance="outline">
          <mat-label>RFC</mat-label>
          <input matInput type="text" maxlength="13"  formControlName="rfc">
        </mat-form-field>
        <div class="col-sm-2">
          <button mat-raised-button style="margin-top: 15px;" color="accent"> <mat-icon>search</mat-icon>Buscar</button>
        </div>
      </div>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Empresa</mat-label>
        <input matInput type="text"   formControlName="empresa">
      </mat-form-field>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Pais</mat-label>
        <mat-select formControlName="pais" >
          <mat-option *ngFor="let pais of paises" [value]="pais.id">
            {{pais.descripcionCatalogo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Giro</mat-label>
        <mat-select formControlName="giro" >
          <mat-option *ngFor="let giro of giros" [value]="giro.id">
            {{giro.descripcionCatalogo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Dirección</mat-label>
        <input matInput type="text"   formControlName="direccion">
      </mat-form-field>
      <div class="col-sm-4 offset-6">
        <button mat-raised-button color="accent">Guardar</button>
      </div>
    </mat-step>
    <mat-step [formGroup]="ContactoForm" [editable]="false" [stepControl]="ContactoForm">
      <ng-template matStepLabel>Contacto del solicitante</ng-template>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text"   formControlName="nombreContacto">
      </mat-form-field>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Puesto</mat-label>
        <input matInput type="text"   formControlName="puestoContacto">
      </mat-form-field>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Tipo de contacto</mat-label>
        <mat-select formControlName="tipoContacto" >
          <mat-option *ngFor="let cot of contacts" [value]="cot.id">
            {{cot.descripcionCatalogo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text"  formControlName="emailContacto">
      </mat-form-field>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput type="number"   formControlName="telefonoContacto">
      </mat-form-field>
      <mat-form-field class="col-sm-10 offset-1" appearance="outline">
        <mat-label>Celular</mat-label>
        <input matInput type="number"  formControlName="celularContacto">
      </mat-form-field>
      <div class="col-sm-4 offset-6">
        <button mat-raised-button color="accent">Guardar</button>
      </div>
    </mat-step>
    <mat-step [formGroup]="ContactoForm" [editable]="false" [stepControl]="ContactoForm">
      <ng-template matStepLabel>Puesto y Vacante</ng-template>

    </mat-step>

  </mat-horizontal-stepper>


</div>
