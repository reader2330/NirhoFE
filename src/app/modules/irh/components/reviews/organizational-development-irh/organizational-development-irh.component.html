<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <h4 style="text-align: center">Desarrollo organizacional</h4>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Estructura organizacional </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rfc">
      <th mat-header-cell *matHeaderCellDef > Documento que debe existir </th>
      <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef > Cumplimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="vigencia">
      <th mat-header-cell *matHeaderCellDef > Vigencia </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef > Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef > Observaciones </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="inversion">
      <th mat-header-cell *matHeaderCellDef > Inversi√≥n aproximada </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="edicion">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" (click)="openDialog()"> <button  mat-button> Editar <mat-icon>edit</mat-icon></button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
