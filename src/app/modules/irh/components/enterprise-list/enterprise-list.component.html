<div class="container">
  <div style="float: right" [formGroup]="enterpriseSearch">
    <mat-form-field appearance="outline">
      <mat-label>Buscar empresa</mat-label>
      <input matInput placeholder="e.g RESR901003971" formControlName="enterprise_rfc">
    </mat-form-field>
    <button type="button" style="margin-left: 20px" mat-raised-button color="primary" (click)="getEnterpriseByRFC()">Buscar</button>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 130px;"> EMPRESA </th>
      <td mat-cell *matCellDef="let element"> {{element.empresa | uppercase}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rfc">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 190px;"> RFC </th>
      <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 200px;"> DIRECCIÃ“N </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" > <button  mat-button (click)="getEnterpriseDetail(element)"> Ver detalle <mat-icon>chevron_right</mat-icon></button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
