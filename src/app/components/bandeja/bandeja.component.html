<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 50px;"> NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 55px;"> EMPRESA </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> EMPLEADOS </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> PARTICIPANTES </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;"> PERIODO ESTUDIO </th>
    <td mat-cell *matCellDef="let element">{{element.symbol}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="detail2">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 30px;">  FREC. EVAL. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="detail3">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-button> Ver detalle <mat-icon>chevron_right</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
