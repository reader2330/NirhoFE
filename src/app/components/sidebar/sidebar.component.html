

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="!mobile" #snav>Sidenav content

    <mat-nav-list>
      <div class="avatar">
        <img src="../../../assets/img/avatar.png" alt="">
      </div>
      <mat-list>
        <mat-list-item> Pepper </mat-list-item>
        <mat-list-item> Salt </mat-list-item>
        <mat-list-item> Paprika </mat-list-item>
      </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="row">
      <div class="col-sm-12">
        <mat-toolbar>
      <span *ngIf="!mobile">
        Logo
      </span>
          <span *ngIf="mobile">
      <a (click)="snav.toggle()"><mat-icon >menu</mat-icon></a>
      </span>
        </mat-toolbar>
      </div>
      <div class="col-sm-12 stepper-forms" >
        <app-steppers></app-steppers>
      </div>

    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
