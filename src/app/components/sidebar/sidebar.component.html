

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="!mobile" #snav>

    <mat-nav-list>
      <div class="avatar">
        <img src="../../../assets/img/avatar.png" alt="">
      </div>
      <mat-list>
        <mat-list-item> Alta de proyecto </mat-list-item>
        <mat-list-item> Ver proyectos </mat-list-item>
        <mat-list-item> optional </mat-list-item>
      </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="row">
      <div class="col-sm-12">
        <mat-toolbar>
          <span *ngIf="!mobile">
            <div class="logo-nav">
            <img src="../../../assets/img/logo.png" alt="">
              </div>
          </span>
          <span *ngIf="mobile">

            <div class="logo-nav-mobile">
              <a (click)="snav.toggle()"><mat-icon >menu</mat-icon></a>
              <img src="../../../assets/img/logo.png" alt="">
            </div>
          </span>
        </mat-toolbar>
      </div>
      <div class="col-sm-12 stepper-forms" >
        <app-steppers></app-steppers>
      </div>

    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
