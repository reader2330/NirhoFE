
  <mat-grid-list  [cols]="checkMobileCols()" rowHeight="100px">
    <mat-grid-tile [colspan]="checkMobileCols()">

      <h2  class="mat-h2 mat-title" ><mat-icon style="margin-top: 1px">work_outline</mat-icon> Datos empresa</h2>

    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">

      <mat-form-field class="inputForm" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="company.empresa" type="text">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field class="inputForm" appearance="outline">
        <mat-label>País</mat-label>
        <mat-select [(ngModel)]="company.pais" >
          <mat-option *ngFor="let country of countries" [value]="country.id">
            {{country.descriptionCatalogo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
    <mat-form-field  class="inputForm" appearance="outline">
      <mat-label>RFC</mat-label>
      <input [(ngModel)]="company.rfc" type="text" matInput >
    </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field  style="width: 96%; " appearance="outline">
        <mat-label>Giro</mat-label>
        <mat-select>
          <mat-option *ngFor="let spin of spins" [value]="spin.id">
            {{spin.descriptionCatalogo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="checkMaxColumns()" [rowspan]="1">
      <mat-form-field  class="inputForm" appearance="outline">
        <mat-label>Dirección</mat-label>
        <input [(ngModel)]="company.direccion" type="tel" matInput >
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="!mobile">

    </mat-grid-tile>
    <mat-grid-tile *ngIf="!mobile">

    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <button mat-raised-button matStepperPrevious>Cancelar <mat-icon>cancel</mat-icon></button>
      <button mat-raised-button color="primary" style="margin-left: 10px" (click)="saveCompany()" matStepperNext>Siguiente <mat-icon>arrow_forward</mat-icon></button>

    </mat-grid-tile>

  </mat-grid-list>
