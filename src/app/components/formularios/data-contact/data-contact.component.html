<mat-grid-list  [cols]="checkMobileCols()" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="contact.nombre" type="text">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Puesto</mat-label>
      <mat-select [(ngModel)]="contact.puesto">
        <mat-option *ngFor="let puesto of puestos " [value]="puesto.descripcionCatalogo">
          {{puesto.descripcionCatalogo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Tipo de contacto</mat-label>
      <mat-select [(ngModel)]="contact.tipoContacto">
        <mat-option *ngFor="let type of typeContact" [value]="type.id">
          {{type.descripcionCatalogo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm"  appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" [(ngModel)]="contact.email" matInput >
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Celular</mat-label>
      <input type="tel" [(ngModel)]="contact.celular" matInput >
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Telefono</mat-label>
      <input type="tel" [(ngModel)]="contact.telefono" matInput >
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile *ngIf="!mobile">

  </mat-grid-tile>
  <mat-grid-tile *ngIf="!mobile">

  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button mat-raised-button matStepperPrevious>Cancelar <mat-icon>cancel</mat-icon></button>
    <button mat-raised-button color="primary" style="margin-left: 10px" (click)="saveContact()">Siguiente <mat-icon>arrow_forward</mat-icon></button>

  </mat-grid-tile>

</mat-grid-list>
