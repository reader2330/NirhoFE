<mat-grid-list  [cols]="checkMobileCols()" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput type="text">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Puesto</mat-label>
      <mat-select>
        <mat-option *ngFor="let puesto of puestos ">
          {{puesto.descripcionCatalogo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Tipo de contacto</mat-label>
      <mat-select>
        <mat-option *ngFor="let type of typeContact">
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm"  appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput >
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Celular</mat-label>
      <input type="tel" matInput >
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="inputForm" appearance="outline">
      <mat-label>Telefono</mat-label>
      <input type="tel" matInput >
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
