

<div class="row">

  <div class="col-sm-12">
    <vertical-timeline *ngFor="let met of metas"  >

      <!-- Add some cards to the timeline. It works with *ngFor too -->
      <h2>{{met.title}}</h2>
      <!-- If no value is passed for the date, the current time is used. -->
      <vertical-timeline-card *ngFor="let act of met.actividades" [dateValue]="act.start" [color]="nirhoColor">
        <div *ngIf="act.name !== '' " class="row">
          <div  class="col-sm-12">{{act.name}}</div>
          <div class="col-sm-12">{{act.fecha | date}}</div>
          <div class="col-sm-12" *ngIf="!currentUser()"> {{act.calificacion}}</div>
          <div class="col-sm-12" *ngIf="currentUser()">
            <mat-label> Calificaci√≥n</mat-label>
            <mat-select [(ngModel)]="act.calificacion" >
              <mat-option *ngFor="let val of values " [value]="val">
                {{val}}
              </mat-option>
            </mat-select>
          </div>

        </div>
        <div *ngIf="act.name === ''">
          <div  class="col-sm-12">
            <mat-form-field>
              <mat-label> Nombre</mat-label>
              <input matInput type="text"  [(ngModel)]="newActividad['nombre']">
            </mat-form-field>
          </div>
          <div  class="col-sm-12">
            <mat-form-field>
              <input matInput [(ngModel)]="newActividad['fechaVencimiento']" [matDatepicker]="picker" placeholder="Fecha de vencimiento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
              <button mat-raised-button color="accent" (click)="generateActividad(met)">Agregar actividad </button>
          </div>
        </div>
      </vertical-timeline-card>

      <!-- tomorrow = new Date(2017, 9, 20, 14,34); -->


    </vertical-timeline>
  </div>
</div>
