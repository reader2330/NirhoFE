server:
  port: 8080
poller:
  fixedRate: 5000
spring:
    application.name: nirho
    jmx.default-domain: nirho
    datasource.jndi-name: java:jboss/datasources/NirhoDS
        
    jpa:
      show_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hbm2ddl.method: update
      format_sql: true
      hibernate.enable_lazy_load_no_trans: true